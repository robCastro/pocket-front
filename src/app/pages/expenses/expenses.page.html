<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>expenses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">expenses</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let expense of expenses$ | async">
      <ion-label>

        {{ expense.category.name }}

        <p>{{ expense.date | date:'d/M/Y H:s' }} {{ expense.comment }}</p>
      </ion-label>
      <ion-badge>${{ expense.amount }}</ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
